  .heart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 4s linear forwards;
  top: 100vh;
  left: 50vw;
  transform: translate(-50%, 0);
}

@keyframes floatUp {
  0%   { transform: translate(-50%, 0) scale(1); opacity: 1; }
  100% { transform: translate(-50%, -120vh) scale(1.6); opacity: 0; }

<script>
function move() {
  const b = document.getElementById("no");
  b.style.left = Math.random() * 300 + "px";
  b.style.top = Math.random() * 200 + "px";
}

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ğŸ’–";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 26) + "px";
  heart.style.animationDuration = (3 + Math.random() * 2) + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}

function startHearts() {
  // burst + continuous hearts
  for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 120);
  window.heartInterval = setInterval(spawnHeart, 250);
}

function yes() {
